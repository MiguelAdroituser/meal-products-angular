name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Install Dependencies
        run: npm ci

      - name: Start Angular App
        run: npm start &> angular_start.log &

      - name: Debug Angular Start Logs
        run: cat angular_start.log

      - name: Wait for Angular to Start
        run: npx wait-on --timeout 60000 http://localhost:4200

      - name: Run Tests
        run: npm run test:run

      - name: Stop Angular App
        run: kill $(lsof -t -i:4200) || echo "No process found on port 4200"

      - name: Build project
        run: npm run build

      - name: Debug Build Output
        run: ls -R dist

